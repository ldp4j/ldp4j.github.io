<div class="jumbotron" style="box-shadow: 0px 6px 50px rgba(0, 0, 0, 0.28);">
    <div class="container">
        <h1>{{jumbo.title}}</h1>
        <p style="color:rgb(231, 231, 231);">{{jumbo.subtitle}}</p>
        <div class="row" align="center" style="margin-top:35px">
            <a href="#learn/start">
                <button type="button" class="btn btn-success btn-lg" style="font-size:22px">{{jumbo.button}}</button>
            </a>
        </div>
        <div class="row" align="right">
            <a style="margin-right:15px" href="https://twitter.com/LDP4j" target="blank_">

            </a>
            <a style="margin-right:15px" href="https://www.github.com/ldp4j/ldp4j" target="blank_">

        </div>

    </div>
</div>

        <panel class="col-md-4 col-sm-4" id="panel-involved" sections="involved.sections" button="{{involved.button}}" action="goto('community')"></panel>
        <panel class="col-md-4 col-sm-4" id="panel-who" sections="who.sections" button="{{who.button}}" action="goto('about')"></panel>
    </div>
